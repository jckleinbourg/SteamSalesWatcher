<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Steam Sales Watcher</title>
	<link rel="stylesheet" type="text/css" href="assets/libs/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="jumbotron">
				<div class="container-fluid text-center">
					<h1>Steam Sales Watcher v3.11</h1>
				</div>
			</div>
			<div id="part1">
				<div class="col-xs-12 text-center" style="margin-bottom:1em";>
					You need a Steam ID and to make your wishlist public
				</div>
				<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4" style="margin-bottom:1em">
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon3">Steam ID:</span>
						<input type="text" class="form-control" id="steamid" aria-describedby="basic-addon3" autofocus>
					</div>
				</div>
				<div class="col-xs-12 text-center">
					<button id="bt-start" class="btn btn-primary">START</button>
				</div>
			</div>
			<div id="loading-wishlist" class="col-xs-12 text-center" style="display:none">
				Loading wishlist from Steam...
			</div>
			<div id="part2" style="display:none">
				<div id="loading-wishlist" class="col-xs-12 text-center" style="margin-bottom:1em";>
					Gathering data from EnhancedSteam API...
				</div>
				<div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
					<div class="progress">
						<div id="loading" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
							0%
						</div>
					</div>
				</div>
			</div>
			<div id="part3" style="display:none">
				<div class="col-xs-12 text-center">
					<div class="btn-group btn-group-xs" role="group">
						<button id="bt-sort-az" type="button" class="btn btn-default">SORT BY A-Z</button>
						<button id="bt-sort-price" type="button" class="btn btn-default">SORT BY PRICE</button>
						<button id="bt-sort-discount" type="button" class="btn btn-default">SORT BY DISCOUNT</button>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3" style="margin-top:1em">
				<div class="list-group" id="wishlist">
					<!--
					<div class="list-group-item">
						<div class="media-left">
							<img class="media-object" src="http://cdn.akamai.steamstatic.com/steamcommunity/public/images/apps/8870/870bb889e192cf8d31876ed04d329a5d51c6fc2c.jpg">
						</div>
						<div class="media-body">
							<a href="#"><h4 class="list-group-item-heading">Bioshock</h4></a>
							<p class="list-group-item-text"><strong>14,67€</strong>&nbsp;<small>instead of 30,12€</small>&nbsp;&nbsp;<span class="label label-danger">75%</span>&nbsp;&nbsp;at <a href="#">Indiegala</a>&nbsp;<small>(+voucher: gimmemoney)</small></p>
							<p class="h6 text-muted"><em>Lowest price: 12,00€, 15 month ago on Steam</em></p>
						</div>
					</div>
					-->
				</div>
			</div>
		</div>
	</div>
</body>
<script src="assets/libs/jquery/jquery-1.12.4.min.js"></script>
<script src="assets/libs/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://steamstore-a.akamaihd.net/public/javascript/dynamicstore.js?v=VSJnG6nx9MO0&amp;l=french" ></script>
<script src="assets/js/app.js"></script>
<script>
	$("#bt-start").click(function() {
		init();
	});
	$(document).keypress(function(e) {
		if(e.which == 13) {
			$(document).unbind("keypress");
			init();
		}
	});
</script>
</html>
